<html class="dark">

  <head>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="title">Generate <p class="green">a random password</p>
      </h1>
      <p class="description">Never use an insecure password again.</p>
      <div class="wrapper">
        <button class="btn" onclick="generatePassword()">Generate passwords</button>
        <label class="password-length">Password Length: <input type="text" id="password-length" value="15" /></label>
        <div class="checkbox-wrapper">
          <label class="checkbox-container">
            <input id="checkbox-number" type="checkbox" /><span class="checkmark "></span> Add Numbers
          </label>
          <label class="checkbox-container">
            <input id="checkbox-symbol" type="checkbox" /><span class="checkmark "></span> Add Symbol
          </label>
        </div>
      </div>
      <hr />
      <div class="wrapper">
        <p id="password-01" class="password"></p>
        <p id="password-02" class="password"></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>

</html>
